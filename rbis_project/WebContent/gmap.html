<html>
  <head>
    <script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmd0E5g1XgaXb2v7KOw8xhFkUeLlW307k&sensor=true">
    </script>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; }
    </style>
    <script type="text/javascript">
    function initialize() {
      var map = new google.maps.Map(
        document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(8.5,76.9),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var marker = new google.maps.Marker({
            position: new google.maps.LatLng(8.5,76.9),
            map: map
      });

    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
